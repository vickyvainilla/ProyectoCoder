        <main>
        
            <h1 id="headerContacto">Inscripción a Eventos</h1>
            <p>¿Quieres ser considerado para participar en próximos eventos? Llena este formulario y nos contactaremos contigo</p>
            <form>
                <div class="mb-3 row">
                    <label for="nombreTitulo" class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="InputNombre" aria-describedby="nombreHelp">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="emailTitulo" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="paisTitulo" class="col-sm-3 col-form-label">País de residencia</label>
                    <div class="col-sm-10">
                        <select class="form-select form-control" id="paisTitulo" aria-label="Floating label select example">
                            <option selected>País de residencia</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="eventoCheck" class="col-sm-3 col-form-label">Eventos de interés</label>
                    <div class="col-sm-10">
                        <div class="row"> <!-- Agregamos una nueva fila para los checkboxes -->
                            <div class="col-sm-12"> <!-- Utilizamos 12 columnas para ocupar toda la fila -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Opcion1">
                                    <label class="form-check-label" for="Opcion1">
                                        Opción 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Opcion2">
                                    <label class="form-check-label" for="Opcion2">
                                        Opción 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Opcion3">
                                    <label class="form-check-label" for="Opcion3">
                                        Opción 3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                                             
                               
				</div>
                <div class="mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
 
        </main>
    
        <footer>
            <div class="notificaciones">
                <h3>Recibe notificaciones</h3>
                <form>
                    <input type="email" placeholder="Correo electrónico" required>
                    <button type="submit">Suscribirse</button>
                </form>
            </div>
        </footer>
